<div style="background: url(/assets/back.jpg);">
  <div class="preview-users">
    <h1 style="position: center; text-align: center;  color:#0f6674; font-family:'Arial Black'">Pricelist</h1>

    <div *ngIf="clicked" class = "custom-search">
      <form [formGroup]="editForm" (ngSubmit)="save()">

      <input class = "custom-input" type= "text"  formControlName="editID" [(ngModel)]="editID"/>

      <input class="custom-input" type="text" formControlName="editName" [(ngModel)]="editName"/>

      <input class="custom-input" type="text" formControlName="editPrice" [(ngModel)]="editPrice"/>

      <input class="custom-input" type="date" formControlName="editLastsTo" [ngModel]="editLastsTo | date:'yyyy-MM-dd'" value="{{editLastsTo}}"/>

      <button class="btn-search" type="submit">Save</button>
    </form>
      <button class="btn-search" (click)="cancel()">Cancel</button>

    </div>



    <table mat-table [dataSource]="dataSource3" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>


      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="priceLastsTo">
        <th mat-header-cell *matHeaderCellDef>Lasts to</th>
        <td mat-cell *matCellDef="let element"> {{element.priceLastsTo}} </td>
      </ng-container>



      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell class="action-cell" *matCellDef="let element">
        <button (click)="editPriceClick(element.id, element.name, element.price, element.priceLastsTo)">Change price</button>



        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    </table>

  </div>
  </div>
