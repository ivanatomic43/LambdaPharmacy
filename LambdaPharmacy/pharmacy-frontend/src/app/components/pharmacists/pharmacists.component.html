<div style="background: url(/assets/back.jpg);">
  <div class="preview-users">
    <h1 style="position: center; text-align: center;  color:#0f6674; font-family:'Arial Black'">List of all pharmacists in the system</h1>

    <div class = "custom-search"  >
        <form [formGroup]="searchForm" (ngSubmit)="search()">
      <input class="custom-input" type="text" formControlName="searchName" id="searchName" name="searchName" placeholder="First name"/>

      <input class="custom-input" type="text" formControlName="searchSurname" id= "searchSurname" name = "searchSurname" placeholder="Last name"/>

      <button class="btn-search" type="submit">Search</button>
    </form>
      <button class="btn-search" (click)="cancelSearch()">Cancel</button>

    </div>

    <table mat-table [dataSource]="dataSource3" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>


      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>

      <ng-container matColumnDef="workFrom">
        <th mat-header-cell *matHeaderCellDef>Work from</th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
      </ng-container>

      <ng-container matColumnDef="workTo">
        <th mat-header-cell *matHeaderCellDef>Work to</th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
      </ng-container>


      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="pharmacy">
        <th mat-header-cell *matHeaderCellDef>Pharmacy</th>
        <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
      </ng-container>




      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell class="action-cell" *matCellDef="let element">
          <button *ngIf="isPatient" (click)="reserveCounceling(element.id)">Reserve counceling</button>
          <button *ngIf="isPharmacyAdmin" (click)="removePharmacist(element.id)">Remove</button>


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
    </table>

  </div>
  </div>
