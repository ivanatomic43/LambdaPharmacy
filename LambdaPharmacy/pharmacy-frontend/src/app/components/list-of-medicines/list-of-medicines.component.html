


<section class="u-clearfix u-section-1" id="carousel_9f1d" style=" background-color: #eff2ff;" >

  <div *ngIf="isSysAdmin" style="display: flex;  justify-content: center;
  align-items: center;">
    <h2 style=" color:#0f6674; font-family:'Arial Black'">List of all medicines in the system</h2>
    <button style="margin-left:50px;" class="btn-search" (click)="showMedicineForm()">Register medicine</button>
  </div>


  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <div class="u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-list u-repeater u-list-1">
      <div class="u-container-style u-list-item u-repeater-item u-list-item-1" style="margin-top: 15px; margin-left: 15px;"  *ngFor="let medicine of fetchedMedicines">
        <div class="u-container-layout u-similar-container u-container-layout-1">
          <img src="https://1au3b422k9zdqzddw3my51gg-wpengine.netdna-ssl.com/wp-content/uploads/sites/7/2019/11/Givlaari-Alnylam.jpg" alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="500" data-image-height="500">
          <h5 class="u-text u-text-default u-text-1">{{medicine.name}}&nbsp;</h5>
          <p *ngIf="isPatient" class="u-text u-text-default u-text-2">Status: <b>{{medicine.status}}</b></p>
          <p *ngIf="anyLogged && !isSysAdmin" class="u-text u-text-default u-text-2">Quantity: {{medicine.quantity}}</p>
          <h4 *ngIf="!isSysAdmin" class="u-text u-text-default u-text-palette-1-base u-text-3">{{medicine.pharmacyName}}</h4>
          <h5 *ngIf="!isSysAdmin" class="u-text u-text-default u-text-1">Type: {{medicine.medType}}&nbsp;</h5>
          <h5 class="u-text u-text-default u-text-1">Rating: {{medicine.rating}}&nbsp;</h5>
          <button class="btn-search" (click)="showMedicineDetails(medicine.id, medicine.pharmacyID)">See details</button>

          <button style="margin-left: 5px;" *ngIf="isPatient" class="btn-search" (click)= "reserveMedicine(medicine.id, medicine.pharmacyID)">Reserve</button>
        </div>
      </div>

    </div>
  </div>
</section>
