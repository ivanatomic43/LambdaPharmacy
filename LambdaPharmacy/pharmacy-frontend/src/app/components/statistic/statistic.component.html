<div style="background: url(/assets/back.jpg);">

<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img src="https://www.creswell-pharmacy.co.uk/images/shopL.jpg" alt="Admin" class="rounded-circle" width="150">
      <div class="mt-3">

        <h4>{{fetchedPharmacy.name}}</h4>
        <h5>{{fetchedPharmacy.street}}, {{fetchedPharmacy.city}}</h5>
        <h2><b>Rating: {{fetchedPharmacy.rating}}</b></h2>



        <button  class="btn-search" (click)="backToDetails(fetchedPharmacy.id)">Back</button>

      </div>
    </div>
  </div>
</div>


<div  style="background: url(/assets/back.jpg); background-size: cover; background-position: center;">
  <div class="preview-users">
    <h1 style="position: center; text-align: center;  color:#0f6674; font-family:'Arial Black'">Employed staff and ratings</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}}</td>
      </ng-container>

       <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Rating</th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  <div class="custom-search">
    <button class ="btn-search" (click) = "appointments()">Statistic for appointments </button>
    <button class="btn-search"  style="margin-left:10px;" (click) = "medicines()">Statistic for medicines </button>
    <button class="btn-search"  style="margin-left:10px;" (click) = "totalEarnings()">Total earnings </button>

  </div>


  <div class="chart-wrapper" *ngIf = "chart" style = "width: 80%; background-color: lightgray; margin-top: 15px; margin-left:auto; margin-right:auto;">
    <canvas baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [colors]="chartColors"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
    </canvas>
  </div>



  </div>





  </div>














</div>
