<div style="background: url(/assets/back.jpg);">
  <div class="preview-users">
    <h1 style="position: center; text-align: center; color:#0f6674; font-family:'Arial Black'">Vacation requests</h1>

    <div *ngIf="show" class = "custom-search">
      <form [formGroup]="vacationForm" (ngSubmit)="denyVacation()">

      <input class = "custom-input" type= "text"  formControlName="denyid" [(ngModel)]="denyid"/>

      <input class="custom-input" type="text" formControlName="denyUserID" [(ngModel)]="denyUserID"/>

      <input class="custom-input" type="text" formControlName="denyText" [(ngModel)]="denyText" placeholder="Type reason here..."/>



      <button class="btn-search" type="submit">Deny</button>
    </form>
      <button class="btn-search" (click)="cancel()">Cancel</button>

    </div>


    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef> UserID </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>


      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="vacationFrom">
        <th mat-header-cell *matHeaderCellDef>Vacation from</th>
        <td mat-cell *matCellDef="let element"> {{element.vacationFrom}} </td>
      </ng-container>


      <ng-container matColumnDef="vacationTo">
        <th mat-header-cell *matHeaderCellDef>Vacation to</th>
        <td mat-cell *matCellDef="let element"> {{element.vacationTo}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell class="action-cell" *matCellDef="let element">
          <button (click)="approve(element.id, element.userID, element.status)">Approve</button>
          <button (click)="deny(element.id,element.userID, element.status)">Deny</button>
       </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>

  </div>
</div>
