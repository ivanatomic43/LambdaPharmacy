<div style="background: url(/assets/back.jpg);">
  <div class="preview-users">
    <h1 style="position: center; text-align: center; margin-top: 20px; color:#0f6674; font-family:'Arial Black'">Reserved medicines</h1>

    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Last day to pick up the medicine </th>
        <td mat-cell *matCellDef="let element"> {{element.datee}} </td>
      </ng-container>

      <ng-container matColumnDef="medicineName">
        <th mat-header-cell *matHeaderCellDef>Medicine name</th>
        <td mat-cell *matCellDef="let element"> {{element.medicineName}} </td>
      </ng-container>


      <ng-container matColumnDef="pharmacyName">
        <th mat-header-cell *matHeaderCellDef>Pharmacy </th>
        <td mat-cell *matCellDef="let element"> {{element.pharmacyName}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell class="action-cell" *matCellDef="let element">
          <button (click)="pickUp(element.id)">Pick up</button>
          <button (click)="cancel(element.id)">Cancel</button>


        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>

  </div>
  </div>
